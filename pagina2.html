<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="icon" type="image/png" href="imgs/icono.png" />
    <title>Página 2</title>
</head>
<body>
    <!-- En la ste línea se va a ingresar un título y es el h2, sin necesidad de que haya un h1 antes. -->
    <h2>Información html</h2>
    <!-- src es la abreviación de source (fuente). -->
    <!-- alt es un texto alternativo, donde podría ir la descripción de una foto. Aparece cuando la imagen no se pueda cargar. -->
    <!-- el / al final de la etiqueta img no es necesario. -->
    <p>
        Párrafo con información.
    </p>
    <img src="imgs/imagen1.png" alt=""/> <br/> 
    <!-- El hr es una línea divisoria. -->  
    <hr/>
    <a href="index.html">Regresar</a>
</body>
</html>
